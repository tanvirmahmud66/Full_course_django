{%extends 'home/layout.html'%}
{%block title%}Room{%endblock title%}
{%block content%}
    <h1>This is Room</h1>
    <a href="{%url 'create-room'%}">create room</a>
    {%for room in rooms%}
        <h3>@{{room.host}}</h3>
        <p><a href="{% url 'room_dynamic_route' room.id %}">{{room.name}}</a></p>
        <h5>#{{room.topic}}</h5>
        <hr>
    {%endfor%}
    <h1>{{name}}</h1>
    <p>{{description}}</p>
{%endblock content%}
